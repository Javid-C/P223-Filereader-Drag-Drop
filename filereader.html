<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    .dropArea {
        border: 5px dashed;
        height: 500px;
    }
</style>

<body style="background-color: rgb(159, 182, 206);">

    <div class="container">
        <label for="upload">
            Please select image
        </label>
        <input type="file" class="form-control" id="upload" accept="image/*" multiple>
        <div class="row images">

        </div>
    </div>

    <div class="container dropArea">
        <div class="row justify-content-center align-items-center" style="height: 500px;">
            <div class="col-lg-3">
                <div class="input d-none">
                    <input type="file" id="dragUpload" multiple>
                </div>
                <div class="btn-title">
                    <div class="title">
                        <h2>Drag & Drop your image</h2>
                    </div>
                    <button class="btn-primary btn chooseFile">Choose your image file</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/filereader.js"></script>
</body>

</html>
